<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidenav/Footer Icons</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Styling for sidenav */
    .sidenav {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      padding-top: 20px;
      display: none;
    }
    .sidenav a {
      padding: 8px 8px 8px 16px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
    }
    .sidenav a:hover {
      color: #f1f1f1;
    }
    @media (min-width: 768px) {
      .sidenav {
        display: block;
      }
    }
    /* Footer icons for mobile */
    .mobile-footer {
      display: none;
    }
    @media (max-width: 767.98px) {
      .mobile-footer {
        display: flex;
        justify-content: space-around;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #111;
        padding: 10px 0;
      }
      .mobile-footer a {
        color: white;
        text-decoration: none;
      }
    }
  </style>
</head>
<body>

<!-- Sidenav for larger screens -->
<div class="sidenav">
  <a href="#home">🏠 Home</a>
  <a href="#services">🛠️ Services</a>
  <a href="#contact">📞 Contact</a>
</div>

<!-- Main content -->
<div class="container" style="margin-left: 260px;">
  <h1>Welcome</h1>
  <p>Resize the browser to see the effect of the responsive sidenav and footer icons.</p>
</div>

<!-- Footer icons for mobile -->
<div class="mobile-footer">
  <a href="#home">🏠</a>
  <a href="#services">🛠️</a>
  <a href="#contact">📞</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
